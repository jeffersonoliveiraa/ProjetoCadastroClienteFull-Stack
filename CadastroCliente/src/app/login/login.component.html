<div class="text-center">
  <main class="form-signin">
  <form>
    <h1 class="h3 mb-3 fw-normal pt-5">Login</h1>
    <div class="form-floating col-md-6 offset-md-3 p-1">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating col-md-6 offset-md-3 p-1">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-lg btn-primary mt-3" type="submit">Entrar</button><br><br>
    <a href="http://" style="text-decoration: none;">Esqueceu a senha?</a>
    <p class="mt-5 mb-3 text-muted">&copy; Cadastro de clientes</p>
  </form>
</main>
</div>
